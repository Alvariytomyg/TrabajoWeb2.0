<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="utf-8">
	<title>ArtirstfyPlatform</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
	<div class="container" align="center">
		<div class="card border-light text-center">
			<div class="card-body" align="center">
				<form th:action="@{/login}" method="post">

					<div class="col-sm-6"><p  class="btn btn-lg btn-primary btn-block">ArtistfyPlatform</p></div>

					<div class="col-sm-6">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="usuario" autofocus required />
					</div>

					<div class="col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="clave" required />
					</div>

					<div class="col-sm-6">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Ingresar" />
					</div>
				</form>

			</div>
		</div>
		<div align="center" class="col-sm-6">
			<div class="alert alert-success" th:if="${success != null}"
				th:text="${success}"></div>
			<div class="alert alert-danger" th:if="${error != null}"
				th:text="${error}"></div>
			<div class="alert alert-info" th:if="${info != null}"
				th:text="${info}"></div>
		</div>
	</div>

</body>
</html>
