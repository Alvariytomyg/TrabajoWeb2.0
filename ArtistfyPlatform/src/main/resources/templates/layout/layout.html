</head>
<body>
	<header th:fragment="header">
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-danger">
			<button class="navbar-toggler" type="button" data-toggle="collapse" 
				data-target="#navbarToggerColegioApp" 
				aria-controls="navbarToggerColegioApp" 
				aria-expanded="false" 
				aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarToggerColegioApp">
    			<a class="navbar-brand" th:href="@{/}">ArtistfyPlatform</a>
    			<ul class="navbar-nav mr-auto mt-2 mt-lg-0"> 
    				<li>
    					<a class="nav-link text-white" href="#listado" 
    						th:href="@{/events/add}">Crear Evento</a>
    				</li>
    				<li class="nav-item">
    					<a class="nav-link text-white" href="#listado" 
    						th:href="@{/events/list}">Listar Eventos</a>
    				</li>
    				<li>
    					<a class="nav-link text-white" href="#listado" 
    						th:href="@{/persons/add}">Registrar Artista</a>
    				</li>

    					<a class="nav-link text-white" href="#listado" 
    						th:href="@{/persons/list}">Lista de Artistas</a>
    				</li>
    				
    			</ul> 
    		</div> 		
    	</nav>
    	<div class="container text-center">

    	</div>

		<div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>
	</header>
	
	<div class="container"></div>
	
	<footer th:fragment="footer" class="container">

		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
