<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<style>
#formulario {
	position: relative !important;
	left: 70% !important;
}
#label{
	position: relative !important;
	left: 17% !important;
}
</style>
<body>
<header th:replace="layout/layout :: header"></header>
<h2 id="label">Crear Evento</h2>
<br/>
<div class="row">
        <div class="col-md-3 form-horizontal">
             <form  id="formulario" th:action="@{/events/add}" method="post">
                
                 <input type="text" class="form-control" name="name" placeholder="Ingrese el nombre" minlength="5" maxlength="40" required>
                 <br/>
                 <input type="text" class="form-control" name="description" placeholder="Ingrese la descripcion" minlength="5" maxlength="40" required>
                 <br/>
                 <input type="text" class="form-control" name="requeriments" placeholder="Ingrese los requerimientos" minlength="5" maxlength="40" required>
                 <br/>
                 <input type="text" class="form-control" name="offeredSalary" placeholder="Ingrese el salario" required pattern="[0-9]{1,10}">
                 <br/>
                 <input type="date" class="form-control" name="scheduleAt">
                 <br/>
                 <button class="btn btn-primary" type="submit">Agregar</button>
             </form>
        </div>
</div>
</body>
</html>
