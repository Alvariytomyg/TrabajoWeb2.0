<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="utf-8">
<title>ArtirstfyPlatform</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

</head>
<body style="background-image: url('https://www.hcchotels.com/files/Barcelona-Beach-Festival-2019-1-1024x576.jpg');">
	<header id="navigation">
		<div class="navbar fixed-top navbar-expand-lg">
			<div class="container">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#mainmenu" aria-controls="mainmenu"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"><i
						class="fab fa-align-justify"></i></span>
				</button>
				<a class="navbar-brand" href="index.html"
					style="color: #ED145B; font-size: 30px; font-family: 'Kaushan Script', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';">
					<b>ArtistyFy</b>
				</a>

				<nav id="mainmenu" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">

						<li><a href="index.html#servicios"> Servicios
								<div class="equalizer">
									<span class="bar bar-1"></span> <span class="bar bar-2"></span>
									<span class="bar bar-3"></span> <span class="bar bar-4"></span>
									<span class="bar bar-5"></span> <span class="bar bar-6"></span>
									<span class="bar bar-7"></span> <span class="bar bar-8"></span>
									<span class="bar bar-9"></span> <span class="bar bar-10"></span>
								</div>
						</a></li>
						<li><a href="index.html#nosotros"> Nosotros
								<div class="equalizer">
									<span class="bar bar-1"></span> <span class="bar bar-2"></span>
									<span class="bar bar-3"></span> <span class="bar bar-4"></span>
									<span class="bar bar-5"></span> <span class="bar bar-6"></span>
									<span class="bar bar-7"></span> <span class="bar bar-8"></span>
									<span class="bar bar-9"></span> <span class="bar bar-10"></span>
								</div>
						</a></li>

						<li><a href="blog.html"> Artistas
								<div class="equalizer">
									<span class="bar bar-1"></span> <span class="bar bar-2"></span>
									<span class="bar bar-3"></span> <span class="bar bar-4"></span>
									<span class="bar bar-5"></span> <span class="bar bar-6"></span>
									<span class="bar bar-7"></span> <span class="bar bar-8"></span>
									<span class="bar bar-9"></span> <span class="bar bar-10"></span>
								</div>
						</a></li>
						<li><a href="blog.html"> Eventos
								<div class="equalizer">
									<span class="bar bar-1"></span> <span class="bar bar-2"></span>
									<span class="bar bar-3"></span> <span class="bar bar-4"></span>
									<span class="bar bar-5"></span> <span class="bar bar-6"></span>
									<span class="bar bar-7"></span> <span class="bar bar-8"></span>
									<span class="bar bar-9"></span> <span class="bar bar-10"></span>
								</div>
						</a></li>
						<li><a href="blog.html"> Organizadores
								<div class="equalizer">
									<span class="bar bar-1"></span> <span class="bar bar-2"></span>
									<span class="bar bar-3"></span> <span class="bar bar-4"></span>
									<span class="bar bar-5"></span> <span class="bar bar-6"></span>
									<span class="bar bar-7"></span> <span class="bar bar-8"></span>
									<span class="bar bar-9"></span> <span class="bar bar-10"></span>
								</div>
						</a></li>

					</ul>
				</nav>
				<a href="#" class="btn btn-primary">Inicio sesión</a> &nbsp;&nbsp; <a
					href="#" class="btn btn-primary">Registrar</a>
			</div>
			<!-- container -->
		</div>
		<!-- navbar -->
	</header>
	<div class="feedback"
		style="width: 500px; background: white; margin: auto; margin-top: 100px; margin-bottom: 40px; border-radius: 22px;">
	<div class="container" align="center">
		<div class="card border-light text-center">
		<div class="card border-header">Por favor Inicie Sesión</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">

						<div class="col-sm-12 mb-4">
							<p class="btn btn-lg btn-primary btn-block">ArtistfyPlatform</p>
						</div>

						<div class="col-sm-12">
							<input type="text" name="username" id="username"
								class="form-control" placeholder="usuario" autofocus required />
						</div>

						<div class="col-sm-12">
							<input type="password" name="password" id="password"
								class="form-control" placeholder="clave" required />
						</div>

						<div class="col-sm-6">
							<input type="submit" class="btn btn-lg btn-primary btn-block"
								value="Ingresar" />
						</div>
					</form>
			</div>
		</div>
		<div align="center" class="col-sm-12">
			<div class="alert alert-success" th:if="${success != null}"
				th:text="${success}"></div>
			<div class="alert alert-danger" th:if="${error != null}"
				th:text="${error}"></div>
			<div class="alert alert-info" th:if="${info != null}"
				th:text="${info}"></div>
		</div>
	</div>
	</div>

</body>
</html>
